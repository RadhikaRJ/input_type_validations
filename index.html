<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validating User Input | CSS Pseudo Classes</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>User Input & Validation using CSS UI Pseudo Classes</h1>
    <hr>
    <h3>Basic Input Tag with Label</h3>
    <h3>default: type=text</h3>
    <div class="basic-input">
        <label>Enter some text:</label>
        <input class="custom">
    </div>
    
    <hr>

    <h3>Validating User Input for type="text"</h3>
    <div class="validated-basic-input">
        <label>Enter text that is numeric only & having minimum 4 & maximum 10 charachters:</label>
        <br><br>
        <input required type="text" minlength="5" maxlength="10" pattern="^[0-9]*$" size="20" placeholder="Provide numeric input" ><span></span>
    </div>
    <hr>

    <h3>Validating User Input for type="number"</h3>
    <div class="validated-basic-input">
        <label>Enter quantity:</label>
        <br><br>
        <input required type="number" min="10" max="20" step="3" placeholder="number" size="25" ><span></span>
    </div>
    <hr>

    <h3>Validating User Input for type="password"</h3>
    <div class="validated-basic-input">
        <label>Enter password:</label>
        <br><br>
        <input required type="password" minlength="8" maxlength="15" size="16" ><span></span>
    </div>
    <hr>
</body>
</html>
